<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SERVICEDESK</title>
</head>
<body>

<div th:fragment="topbar()">

    <div class="aroundbar">
        <div class="navigation" style="margin-right: 100px;">
            <form name="logout" action="/logout" method="post">
               <div th:text="${authuser}"></div>
               <input type="submit" name="submit" value="Logout">
            </form>
        </div>
        <div class="navigation">
            <form id="navpanel" method="get">
                <th:block th:each="item : ${allowedLinks}">
                <input class = "ui-button-nav" type="submit"
                       th:name="${item.getMenuName()}" th:value="${item.getMenuName()}"
                       th:formaction="@{/{linkTitle}(linkTitle=${item.getSubLink()})}">
                </th:block>
            </form>
        </div>
    </div>

    <style>
        .navigation {
            display: inline-block;
        }
        .aroundbar{
            border-bottom-width: 2px;
            border-bottom-style: solid;
            border-bottom-color: black;
            margin-bottom: 15px;
            padding-bottom: 5px;
        }
    </style>

</div>
</body>
</html>

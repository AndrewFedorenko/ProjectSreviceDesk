
<table name = "requeststable" th:fragment="requeststable()" class="table">
  <tr>
    <th>NUMBER</th>
    <th>DATE</th>
    <th>CONTENT</th>
    <th>ANSWER</th>
    <th>CUSTOMER</th>
    <th>AUTHOR</th>
    <th>USER</th>
    <th>PROJECT</th>
    <th>STATUS</th>
  </tr>
  <tr th:each="item : ${requestsRepositories}">
    <td th:text="${item.id}"> </td>
    <td th:text="${item.date}"></td>
    <td th:text="${item.content}"></td>
    <td th:text="${item.answer}"></td>
    <td th:text="${item.customer != null} ? ${item.customer.name} : ${''} "></td>
    <td th:text="${item.author != null} ? ${item.author.name} : ${''} "></td>
    <td th:text="${item.user != null} ? ${item.user.name} : ${''} "></td>
    <td th:text="${item.project != null} ? ${item.project.name} : ${''} "></td>
    <td th:text="${item.status != null} ? ${item.status.name} : ${''} "></td>
    <td>
      <form th:action="@{/edit_request}" method="get">
        <input type="hidden" th:name = "id" th:value="*{item.id}">
        <button type="submit">EDIT</button>
      </form>
    </td>
  </tr>
</table>
